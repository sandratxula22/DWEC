<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eventos</title>
</head>
<body>
    <p id="parrafo">Párrafo</p>
    <script type="text/javascript">

        p.addEventListener("click", function(){
            alert("Click párrafo")
        },{ once: true });
        p.addEventListener("click", () => alert("Click 2 párrafo"));

    </script>
</body>
</html>
