<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <p id="parrafo">Párrafo</p>
    <script type="text/javascript">
        let p = document.getElementById("parrafo");
        p.addEventListener("click", function(){
            alert("Click párrafo")
        },{ once: true });//solo una vez
        p.addEventListener("click", () => alert("Click 2 párrafo"));
        p.addEventListener("click", f1);

        function f1(){
            alert("Click 3 párrafo");
        }

        //única manera de borrar
        p.removeEventListener("click", f1);

        //al clonar se trae todo menos los eventos, nos sirve para tener lo mismo sin eventos 
        //let pClonado = p.cloneNode(true);
        //p.remove();
        //document.body.append(pClonado);       
    </script>
</body>
</html>
