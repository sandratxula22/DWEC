<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>eventos_15 - Objeto Event</title>
		<style>

			div {
				left: 25%;
				top: 25%;
				position: relative;
			}

			.claseRojo {
				background-color: red;
				width: 400px;
				height: 400px;
			}

		</style>
	</head>
	<body>
		<h1>eventos_15 - Objeto Event</h1>
		<hr />
		
		<div class="claseRojo" id="cRojo">
		</div>

		<br /><br />
		<input type="password" id="texto" />

		<script type="text/javascript">

			//El objeto Event es el primer parámetro del método que gestiona el evento
			function funcion(pEvento) {
				var c = "";

				c += "\nTipo de evento: " + pEvento.type;
				c += "\nObjeto que lo produce: " + pEvento.target;
				c += "\nNombre de la etiqueta que lo produce: " + pEvento.target.tagName;

				c += "\nObjeto que gestiona el evento: " + pEvento.currentTarget;
				c += "\n¿Esta en fase bubble?: " + pEvento.bubbles;
				c += "\n¿Se puede cancelar?: " + pEvento.cancelable;


				//Si es del tipo MouseEvent
				c += "\nCoordenada X del documento: " + pEvento.pageX;
				c += "\nCoordenada Y del documento: " + pEvento.pageY;
				c += "\nCoordenada X de la pantalla: " + pEvento.screenX;
				c += "\nCoordenada Y de la pantalla: " + pEvento.screenY;
				c += "\nCoordenada X del cliente: " + pEvento.clientX;
				c += "\nCoordenada Y del cliente: " + pEvento.clientY;
				c += "\nFase del evento: " + pEvento.eventPhase;
				c += "\nTecla ALT: " + pEvento.altKey;
				c += "\nTecla CTRL: " + pEvento.ctrlKey;
				c += "\nTecla SHIFT: " + pEvento.shiftKey;
				c += "\nBotón: " + pEvento.buttons; //1-izquierda -- 4-rueda -- 2-derecho
				c += "\nTecla: " + pEvento.key;

				alert(c);
			}


			//document.getElementById("cRojo").addEventListener("click",funcion);
			document.getElementById("cRojo").addEventListener("mousedown",funcion);

			document.getElementById("texto").addEventListener("focus",function (event) {
				console.log(event.bubbles); //comprobar que es falso
			});

			document.getElementById("texto").addEventListener("keypress", function (event) {
				console.log(event.key + " - " + event.keyCode);
			});

		</script>
	</body>
</html>
