<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            @for(usuario of usuarios; track usuario.id){
                @if(usuario.id == id){
                    <h5 style="text-align: center;">Tareas de {{ usuario.nombre }}</h5>
                }
            }
            @for(tarea of tareas; track tarea.id){
                @if(tarea.userId == id){
                <div class="card" style="max-width: 18rem; margin: 0 auto;">
                    <div class="card-body">
                        
                        <p class="card-text">{{ tarea.titulo }}</p>
                        <p class="card-text">{{ tarea.descripcion }}</p>
                    </div>
                </div>
                }
            }
        </div>
    </div>
</div>
