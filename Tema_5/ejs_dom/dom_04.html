<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Ejercicio 4 - Obtener la etiqueta que aparece más veces</h1>
    <hr>
    <p id="p1">Primer párrafo</p>
    <p id="p2">Segundo párrafo</p>
    <p id="p3">Tercer párrafo</p>
    <p id="p4">Cuarto párrafo</p>
    <p id="p5">Quinto párrafo</p>
    <p id="p6">Sexto párrafo</p>
    <p id="p7">Séptimo párrafo</p>
    <p id="p8">Octavo párrafo</p>
    <p id="p9">Noveno párrafo</p>
    <p id="p10">Décimo párrafo</p>
    <hr>
    <button onclick="mostrarInfo();">Mostrar información</button>

    <script>
        function mostrarInfo(){
            let d = document.querySelectorAll("*");
            let num = 0;
            let name = "";
            let temp;

            d.forEach(e => {
                console.log(e.nodeName);
                temp = document.getElementsByTagName(e.tagName);
                if(temp.length>num){
                    num = temp.length;
                    name = e.tagName;
                }
            });
            alert("La etiqueta que mas aparece es "+name+": "+num+" veces.");
        }
    </script>
</body>
</html>
