<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom_34 - Comprobar si se clonan los eventos</title>
	</head>
	<body>
		<h1>dom_34 - Comprobar si se clonan los eventos</h1>
		<hr />
		<p id="parrafo1" onclick="comprobar(this);">Primer p치rrafo</p>
		<p id="parrafo2" onclick="comprobar(this);">Segundo p치rrafo</p>
		<p id="parrafo3" onclick="comprobar(this);">Tercer p치rrafo</p>

		<button onclick="clonar();">Clonar y comprobar clonaci칩n de eventos</button>

		<script type="text/javascript">

			function comprobar(parrafo) {
				alert(parrafo.textContent);
			}

			function clonar() {
				var nodoBody = document.children[0].children[1];
				var nodoAClonar = document.getElementById("parrafo2");
				var nodoClonado = nodoAClonar.cloneNode(true);
				nodoBody.appendChild(nodoClonado); //Se clonan los eventos
			}

		</script>

	</body>
</html>
