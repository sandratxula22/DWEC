<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom_56 - NamedNodeMap: item</title>
	</head>
	<body>
		<h1>dom_56 - NamedNodeMap: item</h1>
		<hr />
		<p id="parrafo1">Primer párrafo</p>
		<p id="parrafo2" align="">Segundo párrafo</p>
		<p id="parrafo3">Tercer párrafo</p>
		<img src="./recursos/midibujo.gif" border="4" alt="Imagen personalizada" id="imagen1"/>
		<br />
		<button onclick="mostrarAtributos();">Mostrar atributos de la imagen</button>

		<script type="text/javascript">

			function mostrarAtributos() {
				var c = "";

				var atributosImagen = document.getElementById("imagen1").attributes;

				c += "Buble for normal";
				for(i=0;i<atributosImagen.length;i++) {
					c += "\n" + atributosImagen.item(i).name + " - " + atributosImagen[i].value;
				}

				alert(c);
			}

		</script>
	</body>
</html>
