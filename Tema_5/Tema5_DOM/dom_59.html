<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom_59 - NamedNodeMap: removeNamedItem</title>
	</head>
	<body>
		<h1>dom_59 - NamedNodeMap: removeNamedItem</h1>
		<hr />
		<p id="parrafo1">Primer párrafo</p>
		<p id="parrafo2" align="">Segundo párrafo</p>
		<p id="parrafo3">Tercer párrafo</p>
		<img src="./recursos/midibujo.gif" border="4" alt="Imagen personalizada" id="imagen1"/>
		<br />
		<button onclick="eliminarAtributo();">Eliminar atributo</button>

		<script type="text/javascript">

			function eliminarAtributo() {
				var atributosImagen = document.getElementById("imagen1").attributes;

				atributosImagen.removeNamedItem("border");
			}

		</script>
	</body>
</html>
