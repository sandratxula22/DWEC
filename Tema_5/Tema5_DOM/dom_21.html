<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom_21 - clientHeight, clientWidth, clientTop, clientLeft</title>
		<style>
			#parrafo3 {
				border: 5px solid red;
				width: 200px;
				height: 100px;
				position: relative;
				margin: 10px;
				padding: 8px;
				top: 0cm;
				left: 0cm;
			}
		</style>
	</head>
	<body>
		<!--
			clientHeight - Altura del contenido y del padding, pero no border ni margin ni scroll
			clientWidth: Anchura del contenido y del padding, pero no border ni margin ni scroll
			clientTop: Grosor del borde superior (ni padding, ni margin, ni contenido)
			clientLeft: Grosor del borde izquierdo (ni padding, ni margin, ni contenido)
		-->
		<h1>dom_21 - clientHeight, clientWidth, clientTop, clientLeft</h1>
		<hr />
		<p id="parrafo1">Primer párrafo</p>
		<p id="parrafo2">Segundo párrafo</p>
		<p id="parrafo3">Tercer párrafo</p>
		
		<button onclick="mostrarInformacion();">Mostrar información</button>

		<script type="text/javascript">
			function mostrarInformacion(){
				var nodo = document.getElementById("parrafo3");

				var c = "";
				c += "Párrafo3"
				c += "\nclientHeight--> " + nodo.clientHeight;
				c += "\nclientWidth --> " + nodo.clientWidth;
				c += "\nclientTop --> " + nodo.clientTop;
				c += "\nclientLeft --> " + nodo.clientLeft;
				alert(c);

				
			}
		</script>
	</body>
</html>
