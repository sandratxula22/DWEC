<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom_54 - Objeto Attr</title>
	</head>
	<body>
		<h1>dom_54 - Objeto Attr</h1>
		<hr />
		<p id="parrafo1">Primer párrafo</p>
		<p id="parrafo2" align="center">Segundo párrafo</p>
		<p id="parrafo3">Tercer párrafo</p>
		<img src="./recursos/midibujo.gif" border="4" alt="Imagen personalizada" id="imagen1"/>
		<br />
		<button onclick="mostrarAtributo();">Mostrar atributo</button>

		<script type="text/javascript">

			function mostrarAtributo() {
				var c = "\nIMAGEN";

				var nodoImagen = document.getElementById("imagen1");
				var atributo = nodoImagen.getAttributeNode("alt");
				c += "\nNombre: " + atributo.name;
				c += "\nValor: " + atributo.value;
				//c += "\nspecified: " + atributo.specified;
				//c += "\nownerElement: " + atributo.ownerElement.tagName;

				alert(c);
			}
			
		</script>
	</body>
</html>
