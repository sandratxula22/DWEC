<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom_57 - NamedNodeMap: getNamedItem</title>
	</head>
	<body>
		<h1>dom_57 - NamedNodeMap: getNamedItem</h1>
		<hr />
		<p id="parrafo1">Primer párrafo</p>
		<p id="parrafo2" align="">Segundo párrafo</p>
		<p id="parrafo3">Tercer párrafo</p>
		<img src="./recursos/midibujo.gif" border="4" alt="Imagen personalizada" id="imagen1"/>
		<br />
		<button onclick="mostrarAtributo();">Mostrar atributo alt</button>

		<script type="text/javascript">

			function mostrarAtributo() {
				var c = "";
				var atributosImagen = document.getElementById("imagen1").attributes;
				var at1 = atributosImagen.getNamedItem("alt");
				c += "\n" + at1.value;
				alert(c);
			}
		</script>

	</body>
</html>
