    <script>
        //Visualizar en consola el id y el texto de todas las etiquetas DIV del documento
        console.log("---getElementsByTagName('div')---");
        const d = document.getElementsByTagName("div");
        for(let i=0;i<d.length;i++){
            console.log(d[i].nodeName+" "+d[i].getAttribute("id")+" "+d[i].childNodes[i].nodeValue);
        }

        //Visualizar en consola las URL contenidas en las etiquetas A del documento
        console.log("---querySelectorAll('a')---")
        const d1 = document.querySelectorAll("a");
        for(let i=0;i<d1.length;i++){
            console.log(d1[i].getAttribute("href"));
        }

    </script>
