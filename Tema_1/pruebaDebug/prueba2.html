<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            function functionsumar()
            {
	            var num1 = parseFloat(document.getElementById("num1").value);
	            var num2 = parseFloat(document.getElementById("num2").value);

	            var suma = num1 + num2;
	            document.getElementById("resultado").innerText = `Resultado = ` + suma;
            }
        </script>
    </head>
    <body>
        <h1>Suma de dos números</h1>
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">

        <button onclick="functionsumar()">Sumar</button>

        <p id="resultado"></p>
    </body>
</html>
