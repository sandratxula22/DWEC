<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <h1>Ejercicio 33 - Nuevo array sin repetir n√∫meros y ordenado</h1>
    <script type="text/javascript">
        let lista = [5, 1, 9, 8, 9, 0, 11, 22, 1, 2, 5];
        let lista2 = [];
        for(const n of lista){
            if(lista2.indexOf(n) == -1){
                lista2.push(n);
            }
        }
        lista2.sort(function(a, b){
            return a-b;
        });
        document.write(lista2);
    </script>
</body>
</html>
