<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 61 - Invertir cadenas</title>
</head>
<body>
    <script type="text/javascript">
        let text = 'Hola me llamo Sandra';
        let text2 = "";
        let l = text.length;

        while(l>=0){
            text2 += text.charAt(l);
            l--;
        }

        document.write(text2);
    </script>
</body>
</html>
